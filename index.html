<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="pageTitle">بطاقة أعمالي الرقمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* المتغيرات (CSS Variables) - لسهولة تغيير الألوان الأساسية ونظام الألوان لاحقاً */
        :root {
            --primary-color: #007bff; /* أزرق مشرق وجذاب */
            --primary-dark: #0056b3; /* أزرق داكن ومُكمل */
            --secondary-background: #f8f9fa; /* لون فاتح للخلفية والعناصر الثانوية */
            --text-color-dark: #343a40; /* لون النص الأساسي الغامق */
            --text-color-light: #6c757d; /* لون نص ثانوي فاتح */
            --light-border: #dee2e6; /* لون حدود فاتح */
            --card-background: #ffffff; /* خلفية البطاقات بيضاء نقية */

            --shadow-light: rgba(0, 0, 0, 0.08); /* ظل خفيف */
            --shadow-medium: rgba(0, 0, 0, 0.15); /* ظل متوسط */
            --shadow-strong: rgba(0, 0, 0, 0.25); /* ظل قوي */

            --gradient-body: linear-gradient(135deg, #e0eafc, #cfdef3); /* تدرج خلفية ناعم لجسم الصفحة */
            --gradient-header: linear-gradient(45deg, #1e3c72, #2a5298); /* تدرج رأس الصفحة الفاخر */
        }

        /* الأنماط الأساسية لـ HTML و Body */
        html {
            scroll-behavior: smooth; /* لتمرير سلس بين أقسام الصفحة إذا أضفنا روابط داخلية */
        }

        body {
            font-family: 'Cairo', 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding-top: 100px; /* مسافة أعلى لـ header المثبت */
            background: var(--gradient-body);
            color: var(--text-color-dark);
            direction: ltr; /* **تعديل: تثبيت الاتجاه لليسار** */
            text-align: left; /* **تعديل: تثبيت المحاذاة لليسار** */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden; /* يمكن إعادته بعد التأكد من عدم وجود انزياح */
            transition: all 0.5s ease-in-out;
        }

/* يمكنك إزالة هذا الجزء بالكامل بما أننا سنثبت الاتجاه */
/*
body[dir="ltr"] {
    direction: ltr;
    text-align: left;
}
body[dir="ltr"] .info-item {
    justify-content: flex-start;
}
*/
        /* الحاوية الرئيسية للمحتوى */
        .container {
            max-width: 750px; /* عرض أكبر للبطاقة الرئيسية */
            width: 90%; /* تجاوبية ممتازة على الشاشات الصغيرة */
            margin: 40px auto; /* مسافة من الأعلى والأسفل، auto للتوسيط الأفقي */
            flex-grow: 1; /* يسمح للحاوية بالتمدد لملء المساحة المتاحة */
            display: flex;
            flex-direction: column;
            justify-content: center; /* لتوسيط المحتوى عمودياً داخل الحاوية */
            align-items: center; /* لتوسيط العناصر داخل الحاوية */
            position: relative; /* لتموضع العناصر الداخلية بشكل صحيح */
            z-index: 1; /* للتأكد من أنها فوق أي خلفيات متحركة أو تأثيرات */
        }

        /* رأس الصفحة (Header) - تصميم ثابت ومُحسّن */
        header {
            background: var(--gradient-header); /* استخدام المتغير للتدرج اللوني الفاخر */
            color: #fff;
            padding: 20px 0; /* مسافة داخلية محسّنة */
            width: 100%; /* يمتد على عرض الشاشة بالكامل */
            box-shadow: 0 6px 20px var(--shadow-strong); /* ظل أقوى وأكثر بروزاً */
            position: fixed; /* تثبيت الهيدر في الأعلى */
            top: 0;
            left: 0;
            right: 0; /* لضمان امتداده عبر العرض بالكامل */
            z-index: 1000; /* ليكون فوق كل شيء آخر في الصفحة */
            display: flex; /* **تعديل: لجعل العناصر داخل الهيدر مرنة** */
            justify-content: center; /* **تعديل: لتوسيط المحتوى داخل الهيدر** */
            align-items: center; /* **تعديل: لتوسيط العناصر عموديا داخل الهيدر** */
            height: 80px; /* **تحديد ارتفاع ثابت للهيدر لتسهيل حساب padding-top للـ body** */
        }

        /* الحاوية الداخلية للهيدر للتوسيط */
        header .header-content-wrapper { /* **عنصر جديد لجمع العنوان وزر اللغة** */
            max-width: 750px;
            width: 90%;
            margin: 0 auto; /* توسيط الهيدر الداخلي */
            padding: 0 15px; /* **تعديل: مسافة داخلية لضمان عدم التصاق زر اللغة بالحافة** */
            display: flex; /* **تعديل: للتأكد من المحاذاة الصحيحة بين العنوان والزر** */
            justify-content: space-between; /* **تعديل: لدفع العنوان وزر اللغة إلى الأطراف** */
            align-items: center;
            position: relative; /* لتحديد موقع زر اللغة بداخله */
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
            font-weight: 700;
            text-align: center; /* هذا السطر هو الأهم للتوسيط */
            width: 100%; /* تأكد من أن العرض 100% */
        }

        /* مبدّل اللغة (Language Switcher) - تصميم أنيق وتفاعلي */
        .lang-switcher {
            display: flex;
            z-index: 10;
            /* **تم إزالة position absolute من هنا لأننا سنستخدم flexbox في header-content-wrapper** */
        }

        .lang-switcher button {
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 8px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px var(--shadow-light);
            min-width: 60px; /* لضمان عرض كافٍ للزر */
            text-align: center;
        }

        .lang-switcher button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        /* بطاقة الملف الشخصي (Profile Card) - القلب النابض للصفحة */
        .profile-card {
            background: var(--card-background);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px var(--shadow-medium);
            text-align: center;
            width: 100%;
            animation: fadeInScale 1.2s ease-out forwards;
            opacity: 0;
            transform: scale(0.95);
            position: relative;
            overflow: hidden;
        }

        /* حركة ظهور البطاقة */
        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* صورة الملف الشخصي - أيقونة الصفحة */
        .profile-card img {
            display: block;
            margin: 0 auto 40px auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 8px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .profile-card img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* الاسم والمسمى الوظيفي */
        .profile-card h2 {
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-size: 3em;
            font-weight: 700;
            line-height: 1.2;
        }

        .profile-card p.job-title {
            font-size: 1.5em;
            color: var(--text-color-light);
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* شبكة المعلومات الشخصية - تصميم شبكي مرن */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr; /* عمود واحد افتراضيًا للموبايل */
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (min-width: 550px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.15em;
            color: var(--text-color-dark);
            padding: 15px 20px;
            background-color: var(--secondary-background);
            border-radius: 12px;
            box-shadow: 0 3px 8px var(--shadow-light);
            transition: all 0.3s ease;
            border: 1px solid var(--light-border);
        }

        .info-item span,
        .info-item a {
            text-align: right;
            flex-grow: 1;
        }

        body[dir="ltr"] .info-item span,
        body[dir="ltr"] .info-item a {
            text-align: left;
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px var(--shadow-medium);
            background-color: var(--card-background);
        }

        .info-item i {
            color: var(--primary-color);
            font-size: 1.6em;
            width: 35px;
            text-align: center;
            flex-shrink: 0;
        }

        .info-item a {
            color: var(--primary-dark);
            text-decoration: none;
            transition: color 0.3s ease;
            word-break: break-word;
            flex-grow: 1;
        }
        .info-item a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* روابط التواصل الاجتماعي - أيقونات تفاعلية */
        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 2.8em;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 3px;
            background-color: var(--primary-dark);
            border-radius: 2px;
            transition: transform 0.3s ease-out;
        }

        .social-links a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        .social-links a:hover {
            color: var(--primary-dark);
            transform: translateY(-10px) scale(1.25);
        }

        /* تذييل الصفحة (Footer) - أنيق وثابت */
        footer {
            text-align: center;
            padding: 25px;
            background: var(--text-color-dark);
            color: var(--secondary-background);
            width: 100%;
            box-shadow: 0 -4px 15px var(--shadow-medium);
            margin-top: auto;
            position: relative;
            z-index: 1;
        }

        /* تنسيقات خاصة باللغة الإنجليزية (LTR) */
        body[dir="ltr"] {
            direction: ltr;
            text-align: left;
        }
        body[dir="ltr"] .info-item {
            justify-content: flex-start;
        }

        /* التعديلات الخاصة بالتجاوبية للهيدر وأزرار اللغة */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px auto;
            }

            header h1 {
                font-size: 1.8em;
            }
            
            header .header-content-wrapper { /* **تعديل خاص بالشاشات الصغيرة للهيدر** */
                padding: 0 10px; /* مسافة أقل من الجوانب على الموبايل */
            }

            .lang-switcher button {
                padding: 6px 12px;
                font-size: 0.85em;
            }

            .profile-card {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .profile-card img {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
                border-width: 5px;
            }

            .profile-card h2 {
                font-size: 2.2em;
            }

            .profile-card p.job-title {
                font-size: 1.2em;
                margin-bottom: 25px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 25px;
            }

            .info-item {
                font-size: 1em;
                padding: 12px 15px;
            }

            .info-item i {
                font-size: 1.4em;
                width: 30px;
            }

            .social-links {
                margin-top: 30px;
                gap: 20px;
            }

            .social-links a {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px 0;
                height: 70px; /* **تعديل: ارتفاع أقل للهيدر على الشاشات الأصغر** */
            }
            header h1 {
                font-size: 1.5em;
            }

            body {
                padding-top: 90px; /* **تعديل: مسافة أعلى أقل للـ body لتعويض الهيدر الأصغر** */
            }

            .profile-card {
                padding: 20px 15px;
            }

            .profile-card h2 {
                font-size: 1.8em;
            }

            .profile-card p.job-title {
                font-size: 1em;
            }

            .social-links a {
                font-size: 2em;
                transform: translateY(0) scale(1);
            }
            .social-links a:hover {
                transform: translateY(0) scale(1.1);
            }
        }
    </style>
</head>
<body>

        <div class="header-content-wrapper"> <div class="lang-switcher">

    <div class="container">

            <img src="my-profile.png" alt="صورة الملف الشخصي">

                <a href="https://www.linkedin.com/in/ammar-banna-bb7bb72b2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>

        <p data-lang="footerText">جميع الحقوق محفوظة &copy; 2025</p>

    <script>
        const translations = {
            'ar': {
                pageTitle: 'بطاقة أعمال رقمية',
                welcomeTitle: 'بطاقة أعمال رقمية',
                name: 'عمار محمد البنا',
                jobTitle: 'علوم وهندسة الحاسب',
                phoneNumber: '+966 55 179 4244',
                emailAddress: 'ba4ammar@gmail.com',
                location: 'حفر الباطن',
                websiteLink: 'السيرة الذاتية',
                footerText: 'جميع الحقوق محفوظة © 2025'
            },
            'en': {
                pageTitle: 'Business Card',
                welcomeTitle: 'Business Card',
                name: 'Ammar Al-Banna',
                jobTitle: 'Computer Science and Engineering',
                phoneNumber: '+966 55 179 4244',
                emailAddress: 'ba4ammar@gmail.com',
                location: 'Hafr Al-Batin, Saudi Arabia',
                websiteLink: 'CV',
                footerText: 'All rights reserved © 2025'
            }
        };

        const langToggleButton = document.getElementById('languageToggleButton');
        let currentLang = 'en'; // تعيين اللغة الافتراضية عند التحميل

        function setLanguage(lang) {
            document.documentElement.lang = lang;

            const profileCard = document.querySelector('.profile-card');
            profileCard.style.animation = 'none';
            void profileCard.offsetWidth;
            profileCard.style.animation = 'fadeInScale 1.2s ease-out forwards';

            for (const key in translations[lang]) {
                const element = document.querySelector(`[data-lang="${key}"]`);
                if (element) {
                    element.textContent = translations[lang][key];
                }
            }

            // تغيير محاذاة النص داخل مربعات المعلومات فقط
            const infoItems = document.querySelectorAll('.info-item span, .info-item a');
            infoItems.forEach(item => {
                item.style.textAlign = lang === 'ar' ? 'right' : 'left';
            });

            currentLang = lang;
            updateToggleButtonText();
        }

        function updateToggleButtonText() {
            if (currentLang === 'ar') {
                langToggleButton.textContent = 'EN';
            } else {
                langToggleButton.textContent = 'AR';
            }
        }

        function toggleLanguage() {
            if (currentLang === 'ar') {
                setLanguage('en');
            } else {
                setLanguage('ar');
            }
        }

        // تعيين اللغة الافتراضية عند تحميل الصفحة وتحديث نص الزر الأولي
        setLanguage('en');
    </script>
